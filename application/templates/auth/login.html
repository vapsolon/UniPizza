{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_login') }}">
    <div class="form-group">
        {{form.email.label}}
        {{form.email(class_="form-control")}}
    </div>
    <div class="form-group">
        {{form.password.label}}
        {{form.password(class_="form-control")}}
    </div>
    <input type="submit" class="btn btn-primary" value="Login"/>
</form>
<br><br>
{{error}}
{% endblock %}
